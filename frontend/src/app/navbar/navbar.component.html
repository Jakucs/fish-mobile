<ion-tabs>
  <ion-router-outlet></ion-router-outlet>

  <ion-tab-bar slot="bottom">
    <!-- Kezdőlap -->
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Kezdőlap</ion-label>
    </ion-tab-button>

    <!-- Keresés -->
    <ion-tab-button tab="search">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Keresés</ion-label>
    </ion-tab-button>

    <!-- Eladás -->
    <ion-tab-button tab="sell">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Eladás</ion-label>
    </ion-tab-button>

    <!-- Üzenetek -->
    <ion-tab-button tab="messages">
      <ion-icon name="chatbubble-outline"></ion-icon>
      <ion-label>Üzenetek</ion-label>
    </ion-tab-button>

    <!-- Profil -->
    <ion-tab-button tab="profile">
      <ion-icon name="person-outline" (click)="goToProfile()"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
